<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name: </mat-label>
        <input formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Surname: </mat-label>
        <input formControlName="surname" matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Phone: </mat-label>
        <input formControlName="phone" matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email: </mat-label>
        <input formControlName="email" matInput>
    </mat-form-field>

    
    <button class="button" mat-flat-button type="submit" style="margin: 10px;" color="primary">Add</button>
    <button class="button" mat-flat-button type="button" (click)="onClose()" style="margin: 10px;" color="warn">Cancel</button>
</form>
